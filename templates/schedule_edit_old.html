<form action=" url_for('schedule_save', id=schedule.id|default(0)) }}" method="POST" class="form-horizontal">
<table class="main-list" style="border: solid red 1px">
    <thead>
        <tr>
            <th width="3em">
            <th colspan="3">
                {% if schedule == None %}
                add new schedule
                {% else %}
                modify schedule
                {% endif %}
            <th width="3em">
                <a href="#" onclick="shortcut.remove('Escape');"><img height="20px" src="/static/close.png"></a>
    </thead>
    <tbody>
        <tr>
            <th colspan="2" width="234px" class="align-right">
                account 1:
            <th>
                <select name="a1">
{% for a in accounts -%}
                    {% if schedule and schedule.a1 == a.aid %}
                    <option value="{{ a.aid }}" selected>
                    {% else %}
                    <option value="{{ a.aid }}">
                    {% endif %}
                        {{ a.name }}
                    </option>
{% endfor -%}
                </select>
            <th colspan="2" width="234px">
        <tr>
            <th colspan="2" width="234px" class="align-right">
                account 2:
            <th>
                <select name="a2">
{% for a in accounts -%}
                    {% if schedule and schedule.a2 == a.aid %}
                    <option value="{{ a.aid }}" selected>
                    {% else %}
                    <option value="{{ a.aid }}">
                    {% endif %}
                        {{ a.name }}
                    </option>
{% endfor -%}
                </select>
            <th colspan="2" width="234px">
        <tr>
            <th colspan="2" width="234px" class="align-right">
                amount:
            <th>
                <input type="text" name="amount" class="input-xlarge"
                       placeholder="amount" required value="{{ schedule.amount }}">
            <th colspan="2" width="234px">
        <tr>
            <th colspan="2" width="234px" class="align-right">
                description:
            <th>
                <textarea name="desc" class="input-xlarge"
                       placeholder="description">{{ schedule.desc }}</textarea>
            <th colspan="2" width="234px">
        <tr>
            <th colspan="2" width="234px" class="align-right">
                start date:
            <th>
                <input type="text" name="start_date" class="start-date input-xlarge"
                       placeholder="date" required value="{{ schedule.start_date }}">
        <script type="text/javascript">
            $(".start-date").datepicker({dateFormat: 'yy-mm-dd'})
        </script>
            <th colspan="2" width="234px">
        <tr>
            <th colspan="2" width="234px" class="align-right">
                period:
            <th>
                <select name="period_id">
{% for period in schedule_periods -%}
                    {% if schedule and schedule.period_id == period.id %}
                    <option value="{{ period.id }}" selected>
                    {% else %}
                    <option value="{{ period.id }}">
                    {% endif %}
                        {{ period.name }}
                    </option>
{% endfor -%}
                </select>
            <th colspan="2" width="234px">
        <tr>
            <th colspan="2" width="234px" class="align-right">
                end date:
            <th>
                <input type="text" name="end_date" class="end-date input-xlarge"
                       placeholder="date" required value="{{ schedule.end_date }}">
        <script type="text/javascript">
            $(".end-date").datepicker({dateFormat: 'yy-mm-dd'})
        </script>
            <th colspan="2" width="234px">
        <tr>
            <th colspan="2" width="234px" class="align-right">
                tags:
            <td width="400px">
            <select name="tags" style="display: none;" tabindex="-1" class="operation-tags form-control" multiple="multiple">
{% for tag in tags -%}
                    {% if schedule.tags and tag.name in schedule.tags.split(', ') %}
                    <option selected>{{ tag.name }}</option>
                    {% else %}
                    <option>{{ tag.name }}</option>
                    {% endif %}
{% endfor -%}
            </select>
        <script type="text/javascript">
            $(".operation-tags").select2({
                tags: true,
                width: '100%',
            })
        </script>
            <th colspan="2" width="234px">
                <button type="submit">
                {% if schedule == None %}
                add schedule
                {% else %}
                update schedule
                {% endif %}
                </button>
    </tbody>
</table>
</form>
