<div class="mi mi-login-panel-container">
    <form action="" method=post class="mi form-horizontal">
    <div class="mi mi-login-panel-header">
        sign in
    </div>
    <div class="mi mi-login-panel-username-label">
        username
    </div>
    <div class="mi mi-login-panel-username-input">
        <input type="text" class="mi mi-login-panel-username-input-field" name="login"
               placeholder="username" required>
    </div>
    <div class="mi mi-login-panel-password-label">
        password
    </div>
    <div class="mi mi-login-panel-password-input">
        <input type="password" class="mi mi-login-panel-password-input-field" name="password"
               placeholder="password" required>
    </div>
    <div class="mi mi-login-panel-submit">
        <button type="submit" class="mi mi-login-panel-submit-button">sign in</button>
    </div>
    </form>
</div>
